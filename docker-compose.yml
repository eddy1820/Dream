version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: dream-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: dreamdb
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: dreamuser
      MYSQL_PASSWORD: dreampassword
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - dream-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: dream-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - dream-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dream-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker   # ✅ 指定用 docker profile
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dream-network

volumes:
  mysql-data:
  redis-data:

networks:
  dream-network:
    driver: bridge
